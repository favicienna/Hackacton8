<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>VorLoop - Stream Your Video</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="center">
    <div class="container" style="display: block">
      <div class="text">
        Registration Form
      </div>
      <form action="#">
        <div class="data">
          <input id="username" type="text" placeholder="Input username" required>
        </div>
        <div class="data">
          <input id="password" type="password" placeholder="Input password" required>
        </div>
        <div class="data">
          <input id="confirmPassword" type="password" placeholder="Confirm password">
        </div>
        <div class="btn">
          <div class="inner"></div>
          <button id="myButton" class="float-left submit-button" onclick="getData()">Register</button>
        </div>
        <div class="signup-link" style="color: white;text-align: center;">Already have an account?
          <a href="index.html" style="color: white;">Back to login!</a>
        </div>
    </div>
  </div>
  </form>
  </div>
  </div>
  <script src="index.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
