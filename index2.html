<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>VorLoop - Stream Your Video</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="center">
    <div class="container" style="display: block">
      <div class="text">
        Login Form
      </div>
      <form action="#">
        <div class="data">
          <input type="text" name="userid" autofocus placeholder="Username">
        </div>
        <div class="data">
          <input type="password" name="userpsw" autofocus placeholder="Password">
        </div>
        <div class="btn">
          <div class="inner"></div>
          <button type="submit" onclick="check(this.form)">Login</button>
        </div>
        <div class="signup-link" style="color: white;">
          Not a member? <a href="register.html" style="color: white;">Signup now!</a>
        </div>
    </div>
    </form>
  </div>
  </div>
  <script src="index.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
