<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vorloop</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="warpper">
    <div class="title-text">
      <div class="title-login">Login</div>
      <div class="title-register">Register</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide-login">Login</label>
        <label for="signup" class="slide-signup">Register</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <input type="text" placeholder="Masukkan Email" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Masukkan Password" required>
          </div>
          <div class="forgot-link">
            <a href="#">Forgot Password</a>
          </div>
          <div class="field-btn">
            <div class="btn-layer"></div>
            <input type="submit" value="login">
          </div>
          <div class="signup-link">
            Belum Punya Akun? <a href="">Daftar Sekarang</a>
          </div>
        </form>
        <form action="#" class="signup">
          <div class="field">
            <input type="text" placeholder="Masukkan Email" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Masukkan Password" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Konfirmasi Password" required>
          </div>
          <div class="field-btn">
            <div class="btn-layer"></div>
            <input type="submit" value="signup">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
