<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>VorLoop - Stream Your Video</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="center">
    <div class="container" style="display: block">
      <div class="text">
        Login Form
      </div>
      <form action="landing.html">
        <div class="data">
          <input id="username" type="text" name="userid" placeholder="Username" required>
        </div>
        <div class="data">
          <input id="password" type="password" name="userpsw" placeholder="Password" required>
        </div>
        <div class="btn">
          <div class="inner"></div>
          <button id="submit-btn" type="submit">Login</button>
        </div>
        <div class=" signup-link" style="color: white;">
          Not a member? <a href="register.html" style="color: white;">Signup now!</a>
        </div>
    </div>
    </form>
  </div>
  </div>
  <!-- <script src="swal.js"></script> -->
  <script src="index.js"></script>
</body>

</html>
