<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>VorLoop - Stream Your Video</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>
  <div class="center">
    <input type="checkbox" id="show">
    <label for="show" class="show-btn">Watch More!</label>
    <div class="container">
      <label for="show" class="close-btn fas fa-times" title="close"></label>
      <div class="text"   >
          Login Form
      </div>
      <form action="#">
          <div class="data">
            <label>Username</label>
            <input type="text" required placeholder="Your Username Here~">
          </div>
          <div class="data">
            <label>Password</label>
            <input class="" type="password" required placeholder="Your Password Here~">
          </div>
          <div class="forgot-pass">
            <a href="#" style="color: white;">Forgot Password?</a>
          </div>
          <div class="btn">
            <div class="inner"></div>
            <button type="submit">login</button>
          </div>
          <div class="signup-link" style="color: white;">
            Not a member? <a href="#" style="color: white;">Signup now</a>
          </div>
      </form>
    </div>
  </div>
</body>

</html>
